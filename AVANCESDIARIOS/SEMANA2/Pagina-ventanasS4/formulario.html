                <div class= "col-6">
                    <label for="exampleInputEmail1" class="form-label">Nombres<span class="text-danger">*</span></label>
                     <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tus nombres aquí">
                   
                </div>


            </div>
            <div class="row">
                <div class= "col-6">
                    <label for="exampleInputEmail1" class="form-label">Primer Apellido<span class="text-danger">*</span></label>

                </div>
                <div class= "col-6">
                    <label for="exampleInputEmail1" class="form-label">Segundo Apellido<span class="text-danger">*</span></label>

                </div>
             </div>

            <div class="row">
                <div class= "col-4">
                    <label for="exampleInputEmail1" class="form-label">Edad<span class="text-danger">*</span></label>

                </div>
                
                <div class= "col-8">
                    <label for="exampleInputEmail1" class="form-label">Domicilo<span class="text-danger">*</span></label>

            </div>

            <div class="row mt-4">

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
