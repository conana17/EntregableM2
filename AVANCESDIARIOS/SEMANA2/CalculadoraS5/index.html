<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
		<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
		</svg>
	<script src="calculadora.js"></script>
	
</head>

<body background="code.jpg" onload="operaciones();">
	<div class="container" >
		<div class="card">
			<div class="card-header bg-dark text-white">
				<h4 align ="center">Calculadora</h4>
				<!-- Aqui comienza mi display -->
				<div class="input-group input-group-sm row bg-light text-primary">
 					<span class="input-group-addon col-lg-12" id="resultado"></span>
  				</div> <!-- Aqui termina nuestro display -->
			</div>	
			<div class="card-body">
				<div class="row" style="padding: 4px;">

					
					<button id="siete" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">7</button>
					<button id="ocho" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">8</button>
					<button id="nueve" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">9</button>
					<button id="borrar" type="button" class="btn btn-secondary col-lg-1 col-md-1 col-xs-1">&lAarr;</button>
					<button id="suma" type="button" class="btn btn-secondary col-lg-2 col-md-2 col-xs-2">+</button>
				</div>
				<div class="row" style="padding: 4px;">
					<button id="cuatro" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">4</button>
					<button id="cinco" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">5</button>
					<button id="seis" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">6</button>
					<button id="espacioenblanco" type="button" class= "btn col-lg-1 col-md-1 col-xs-1" disabled></button>
					<button id="resta" type="button" class="btn btn-secondary col-lg-2 col-md-2 col-xs-2">-</button>
				</div>
				<div class="row" style="padding: 4px;">
					<button id="uno" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">1</button>
					<button id="dos" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">2</button>
					<button id="tres" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">3</button>
					<button id="espacioenblanco" type="button" class= "btn col-lg-1 col-md-1 col-xs-1" disabled></button>
					<button id="multiplicacion" type="button" class="btn btn-secondary col-lg-2 col-md-2 col-xs-2">*</button>
				</div>
				<div class="row" style="padding: 4px;">
					<button id="reset" type="button" class="btn btn-danger col-lg-3 col-md-3 col-xs-3">CE</button>
					<button id="cero" type="button" class="btn btn-outline-primary col-lg-3 col-md-3 col-xs-3">0</button>
					<button id="igual" type="button" class="btn btn-success col-lg-3 col-md-3 col-xs-3">=</button>
					<button id="division" type="button" class="btn btn-secondary col-lg-3 col-md-3 col-xs-3">/</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
