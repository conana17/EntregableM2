<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
<title>Sportandsoul</title>
  </head>
  <body>
    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-bg">


            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="fw-bold">Registro Deportivo </h1>
                    
                    <p class="text-muted mb-5"> </p>Ingresa la siguente información </p>

                    <form>
                        <div class="form-group mb-3">
                             <label class="fw-bold">Nombres <span class="text-danger">*</span></label>
                             <input type="text" class="form-control" placeholder="Escribe tus nombres aquí">
                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <label class="fw-bold"> Primer Apellido<span class="text-danger">*</span> </label>
                                <input type="text" class="form-control" placeholder="Tu primer apellido">

                            </div>
                            <div class="form-group col-6">
                                <label class="fw-bold">  Segundo Apellido <span class="text-danger">*</span> </label>
                                <input type="text" class="form-control" placeholder="Tu segundo apellido">
                                
                            </div>
                            
                        </div>
                       <div class="form-group mb-3">
                            <label class="fw-bold"> Edad  <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" >
                       </div>

                       <div class="form-group mb-3">
                        <label class="fw-bold"> Domicilio  <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Tu dirección" >
                       </div>

                      <div class="form-group">
                        <label class="fw-bold"> ¿Eres alérgico a algo?  <span class="text-danger">*</span></label> 
                       <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">SI</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">NO</label>
                      </div>
                    </div> 

                    <div class="input-group">
                        <label class="fw-bold"> Medicamentos contraindicados <span class="text-danger">*</span></label>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>

                    <button class="btn btn-primary">Enviar</button>
                    <small class="d-inline-block text-muted mt-5">Creada por Constanza Álvarez</small>

                </div>
                    
                    </form>
                </div>
            </div>

        </div>

    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
